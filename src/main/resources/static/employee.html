<!DOCTYPE HTML>
<html>
<head>
<title>AngularJS</title>
<link href="webjars/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.7.0/angular.min.js"></script>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="js/employeeController.js"></script>
<script src="js/employeeService.js"></script>
<link rel="stylesheet" href='css/main.css' type='text/css' />
<head>
<body ng-app="employeeApp" ng-controller="employeeController">

	<h3>Employee Management</h3>
	<a class="create-button" ng-click="addEmployee(employee)">Add New</a>
	<br></br>
	<div>
		<form ng-submit="submitEmployee(employee)">
			<table border="0">
				<tr>
					<td>Id</td>
					<td><input type="text" value={{employee.id}}
						ng-model="employee.id" ng-disabled="edit && !add"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" value={{employee.name}}
						ng-model="employee.name" ng-disabled="edit && !add"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" value={{employee.email}}
						ng-model="employee.email"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" value={{employee.address}}
						ng-model="employee.address" /></td>
				</tr>
				<tr>
					<td>Telephone</td>
					<td><input type="text" value={{employee.telephone}}
						ng-model="employee.telephone" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Submit"
						class="blue-button" /></td>
				</tr>

			</table>
		</form>
		<br />
	</div>

	<div>
		<h3>Employee Details</h3>
		<a class="create-button" ng-click="getAllEmployee()">show-all</a>
		<table border="1">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Address</th>
				<th>Telephone</th>
				<th>Operations</th>
			</tr>
			<tr ng-repeat="employee in employeeList.employees">
				<td>{{ employee.id }}</td>
				<td>{{ employee.name }}</td>
				<td>{{ employee.email }}</td>
				<td>{{ employee.address }}</td>
				<td>{{ employee.telephone }}</td>
				<td><a ng-click="editEmployee(employee)" class="blue-button">Edit</a>|<a
					ng-click="deleteEmployee(employee)" class="red-button">Delete</a></td>
			</tr>
		</table>
	</div>

</body>
</html>
